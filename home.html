      function mydate1()

       d=new Date(document.getElementById("dt").value);
      dt=d.getDate();
      mn=d.getMonth();
      mn++;
      yy=d.getFullYear();
      document.getElementById("ndt").value=dt+"/"+mn+"/"+yy

      document.getElementById("dt").hidden=true;
      }
